spring.application.name=ecommerce-app

#enable h2 web console
spring.h2.console.enabled=true

# in-memory database named test
#spring.datasource.url=jdbc:h2:mem:test

# user is the name of database associated with postgres user defined in docker-compose
spring.datasource.url= jdbc:postgresql://localhost:5432/user?options=-c%20TimeZone=Asia/Kolkata
spring.datasource.username= user
spring.datasource.password= user

#show sql queries in console
spring.jpa.show-sql=true
spring.jpa.database= POSTGRESQL
spring.jpa.database-platform= org.hibernate.dialect.PostgreSQLDialect

#create - drop and recreate tables on each restart
#spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.ddl-auto=update

#actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# actuator-info-endpoint
info.app.name= Ecommerce-App
info.app.description= New App
info.app.version= 1.0.0
management.info.env.enabled= true